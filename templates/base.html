<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TESTDO - Practice Quiz Platform{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            backdrop-filter: brightness(0.8);
            display: flex;
            flex-direction: column;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar-brand span {
            font-weight: bold;
            color: white;
            font-size: 1.3rem;
        }

        .nav-link {
            margin-right: 10px;
        }

        .main-wrapper {
            display: flex;
            flex-grow: 1;
        }

        .sidebar {
            width: 250px;
            background-color: rgba(33, 37, 41, 0.9);
            color: white;
            padding: 20px;
        }

        .sidebar h5 {
            color: #fff;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
        }

        footer {
            text-align: center;
            color: white;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- ‚úÖ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            <span>TESTDO</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-auto" id="navbarMenu">
            <ul class="navbar-nav ms-auto">
                {% if session.get('user') %}
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                    <li class="nav-item"><a class="nav-link" href="/leaderboard">Leaderboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/signup">Signup</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- ‚úÖ Main Layout with Sidebar -->
    <div class="main-wrapper">
        <!-- üåê Sidebar -->
        <div class="sidebar">
            <h5>üåê Translate</h5>
            <div id="google_translate_element"></div>
        </div>

        <!-- üî∏ Main Content -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- ‚úÖ Footer -->
    <footer class="bg-dark py-3">
        <p class="mb-0">¬© 2025 TESTDO | Practice Quiz Platform</p>
    </footer>

    <!-- Bootstrap & Google Translate -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- üåê Google Translate Script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ 
                pageLanguage: 'en', 
                layout: google.translate.TranslateElement.InlineLayout.VERTICAL 
            }, 'google_translate_element');
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
<img src="{{ url_for('static', filename='logo.png') }}?v=2" alt="Logo" height="60">
