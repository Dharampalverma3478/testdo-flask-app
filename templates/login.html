{% extends "base.html" %}
{% block title %}Login - TESTDO{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <!-- 🔰 Logo & Tagline -->
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="TESTDO Logo" class="img-fluid" style="max-height: 100px;">
            <h5 class="mt-2 text-muted fst-italic">Practice always makes Perfect</h5>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white text-center fw-bold fs-5">
                🔐 Login to Your TESTDO Account
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">📧 Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">🔒 Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-2">➡️ Login</button>
                </form>

                <p class="mt-3 text-center">
                    Don't have an account? <a href="/signup">Sign up here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
